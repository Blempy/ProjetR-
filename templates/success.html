{% extends "base.html" %}

{% block title %}Succès{% endblock %}

{% block content %}
<section class="card success-card">
  <h2>{{ kind }} enregistrée</h2>
  <p>Fichier créé : <code>{{ path }}</code></p>
  <p>Vous pouvez continuer :</p>
  <div class="actions">
    <a class="button" href="{{ back_url }}">Créer une nouvelle entrée</a>
    <a class="button secondary" href="{{ home_url }}">Retour à l'accueil</a>
  </div>
</section>
{% endblock %}
